# Install environment with
# conda env create -f skience26.yaml
name: skience26
channels:
  - conda-forge
dependencies:
  - python=3.12
  - setuptools<82
  - ipython
  - jupyter
  - msnoise=1.6
  - sqlalchemy<2
  - sqlalchemy-utils
  - obspy
  - pandas
  - pytest
  - pytest-json-report
  - statsmodels
  - tqdm
  - netcdf4
  - cmasher
  - xarray
  - pytables
  - llvmlite
  - numba
  - git
  - pip
  - pytz
  - pygmt
  - ipympl
  - h5py
  - scikit-learn
  - scipy
  - seaborn
  - mplcursors
  - pip:
    - git+https://github.com/ROBelgium/MSNoise.git@pre-alec-version
    - disba
    - git+https://github.com/solldavid/TwistPy.git
    - git+https://github.com/jwassermann/obspy_arraytools.git
    - xdas
    - hvsrpy

